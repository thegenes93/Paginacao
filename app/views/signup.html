<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/bootstrap.css">

</head>

<body class="container">
    <div class="row m-3 pt-3">
        <div class="container m-2 mt-5 pt-2">
            <form class="animacao">
                <div class="text-center textocor1">
                    <h2><strong>Cadastro</strong></h2>
                </div>
                <div class="form-group mb-1">
                        <input type="hidden" class="form-control form-control-lg" id="id" name="id"
                            value="<%=campo.id%>">
                    </div>
                <div class="form-group mb-1">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control form-control-lg" id="name" name="name"
                        value="<%=campo.nome%>" aria-describedby="" placeholder="Nome">
                </div>
                <div class="form-group mb-1">
                    <label for="email">Email</label>
                    <input type="email" class="form-control form-control-lg" id="email" name="email"
                        value="<%=campo.email%>" aria-describedby="emailHelp" placeholder="Email">
                </div>
                <div class="form-group mb-1">
                    <label for="cat">Categoria</label>
                    <select class="form-control" id="categoryId" name="categoryId" >

                        <% for(let i =0; i< cat.length;i++) { %>
                        <option value="<%=cat[i].id%>" ><%=cat[i].name%></option>
                        <%}%>
                      </select>
                </div>
                <div class="borda align-self-center">
                    <% if(erro.length > 0) { %>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="alert alert-danger p-1">
                                    <ul class="m-0">
                                        <li class="m-0"><%=erro%></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <% } %>
                </div>

                <div class="pt-2 floar-right">
                    <button type="submit" class="btn btn-danger btn-lg" formaction="/list"
                        formmethod="get">Cancelar</button>
                    <button type="submit" class="btn btn-primary btn-lg" formaction="/cadastrar"
                        formmethod="POST">Cadastrar</button>
                </div>
            </form>
        </div>

    </div>

</body>

<script src="js/jquery-3.3.1.js"></script>
<script src="js/bootstrap.js"></script>

</html>
